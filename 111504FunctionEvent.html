    function setBg(obj){
        obj.style.backgroundColor = "lightpink";
    }

    function clearBg(obj){
        obj.style.backgroundColor = "inherit";
       
    }
    
    divAfternoon.addEventListener('click',greeting);

    divAfternoon.addEventListener("mouseover", function(){
        setBg(this)
        this.innerHTML="午安"

    })

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form action="112002decode.html" method="get">
        <input type="text" name="name" placeholder="姓名" value="米格魯"><br>
        <input type="email" name="email" placeholder="電子郵件" value="beagle@gmail.com"><br>
        <input type="text" name="gender" placeholder="性別" value="男"><br>
        <input type="submit" value="SEND">
    </form>
    <div id="demo0"></div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo4"></div>
</body>

<script>
    function decode(url){
        var p=url.indexOf("?")
        console.log(p)

        if(p!==-1){
            var str = url.substring(p+1)//取得40
            var arrStr=str.split("&")
            console.log(str)
            arrStr.forEach( (e,i) => {
                //console.log(e)
                //var key=e.split("=")[0]

                //document.getElementsByName(key)[0].placeholder
                document.getElementById("demo"+i).innerHTML = decodeURIComponent(e.split("=")[1])
                    }
                )

        }

    }
    
    var url =window.location.href
    console.log(url)
    decode(url)
</script>
</html>

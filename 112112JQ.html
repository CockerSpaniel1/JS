<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>

    div {
        box-sizing:border-box;
        border:5px solid #ff3;
        border-radius:50%;
        width:200px;
        height:200px;

        padding-top:80px;
        text-align:center;
        float:left;
        font-size:24px;
        display: none;
        background-color:#300;
        color:#FF9;
 
    }
    


</style>
<script>
    
    $(document).ready(function() {

        $("#down").click( function(){
           $("#C1").slideDown(1000);
           $("#C2").slideDown(2000);
           $("#C3").slideDown(3000);
           $("#C4").slideDown(4000);
     
        });
        $("#up").click( function(){
            $("#C1").slideUp(4000);
            $("#C2").slideUp(3000);
            $("#C3").slideUp(2000);
            $("#C4").slideUp(1000);
     
        });

 
        
    });
</script>
<body>
   
    <h1>Welcome to Cafe Time</h1>
    <p><button id="down">slideDown</button>
    <button id="up">slideUp</button></p>
    <div id="C1">America</div>
    <div id="C2">Cappucino</div>
    <div id="C3">Latte</div>
    <div id="C4">Blue</div>
    
  
    
</body>
</html>

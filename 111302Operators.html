<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i=10;
        var j=3;
        var k="1";

        document.write("算術運算子Arithmetic Operators : <br>")
        document.write(i + "+" + j + "=" + (i+j)+"<br>");
        document.write(i + "-" + j + "=" + (i-j)+"<br>");
        document.write(i + "*" + j + "=" + (i*j)+"<br>");
        document.write(i + "/" + j + "=" + (i/j)+"<br>");
        document.write(i + "%" + j + "=" + (i%j)+"<br>");

        document.write("指定(派)運算子(Assignment Operators) : <br>");
        i = i+1;
        document.write("i=i+1, i為: " + i + "<br>");

        i += 1;
        document.write("i += 1, i為: " + i + "<br>");
        
        i -= 1;
        document.write("i -= 1, i為: " + i + "<br>");
        
        i *= 2;
        document.write("i *= 2, i為: " + i + "<br>");
        
        i /= 2;
        document.write("i /= 2, i為: " + i + "<br>");
        
        i %= 2;
        document.write("i %= 2, i為: " + i + "<br>");//i=1

        document.write("遞增運算子(Increment Operators),遞減運算子(Decrement Operators):<br>");
        document.write("i++, i為: " + i++ + "<br>"); //後置遞增，先輸出，再+1
        document.write("++i, i為: " + ++i + "<br>"); //前置遞增，先+1，再輸出
        document.write("i--, i為: " + i-- + "<br>"); //後置遞減，先輸出，再-1
        document.write("--i, i為: " + --i + "<br>"); //前置遞減，先-1，再輸出

        document.write("關係運算子(Relation Operators)或是比較運算子(Comparison Operators):<br>");
        document.write(i + ">" + j +"," + (i>j) + "<br>");
        document.write(i + ">=" + j +"," + (i>=j) + "<br>");
        document.write(i + "<" + j +"," + (i<j) + "<br>");
        document.write(i + "<=" + j +"," + (i<=j) + "<br>");
        document.write(i + "==" + j +"," + (i==j) + "<br>");
        document.write(i + "!=" + j +"," + (i!=j) + "<br>");

        document.write(i + "===" + j +"," + (i==j) + "<br>");
        document.write(i + "!==" + j +"," + (i!=j) + "<br>");

        
        document.write(i + "===" + k +"," + (i===k) + "<br>");
        document.write(i + "!==" + k +"," + (i!==k) + "<br>");
        
        document.write(i + "==" + k +"," + (i==k) + "<br>");
        document.write(i + "!=" + k +"," + (i!=k) + "<br>");


        document.write("邏輯運算子(Logical Operators):<br>");
        document.write(i + ">=1" + "&&" + j + "<3" + "," + (i>=1 && j<3) + "<br>");
        document.write(i + ">=1" + "||" + j + "<3" + "," + (i>=1 || j<3) + "<br>");
        document.write(i + ">=1" + "&&" + j + "<3" + "," + (i>=1 && !(j<3)) + "<br>");


        


    </script>
</head>
<body>
    
</body>
</html>
